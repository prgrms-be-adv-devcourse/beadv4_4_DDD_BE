spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:modeunsa-infra-mysql}:${DB_PORT:3306}/${DB_NAME:modeunsa}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: 40        # 최대 커넥션 (우선 올려서 acquire 대기 줄이기)
      minimum-idle: 10             # 유휴 커넥션 유지
      connection-timeout: 3000     # 커넥션 빌리기 최대 대기(ms) - 지금 3~4s 스파이크라 3s로 제한 추천
      validation-timeout: 1000
      idle-timeout: 600000         # 10분
      max-lifetime: 1800000        # 30분 (MySQL idle timeout과 충돌 방지용으로 무난)
      leak-detection-threshold: 20000 # 20초 이상 반납 안하면 로그(원인 추적용, 운영에서는 상황 보고 끄기)
  h2:
    console:
      enabled: false
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

management:
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

custom:
  swagger:
    serverUrl: https://modeunsa.store
    description: "Production Server"

springdoc:
  swagger-ui:
    persistAuthorization: true
