name: CD Pipeline

on:
  push:
    branches: [main, feature/26]

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/modeunsa:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/modeunsa:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/modeunsa:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/modeunsa:${{ github.sha }}

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.yml,nginx-blue.conf,nginx-green.conf,deploy.sh"
          target: "/home/ec2-user/app"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ec2-user/app
            chmod +x deploy.sh
            ./deploy.sh ${{ secrets.DOCKER_USERNAME }}/modeunsa:latest
          script_stop: true