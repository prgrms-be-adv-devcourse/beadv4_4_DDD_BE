name: CD Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/modeunsa

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y%m%d')-${{ github.run_number }}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }} .
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .
          docker push ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          docker push ${{ env.DOCKER_IMAGE }}:latest

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "infra/docker/*,infra/nginx/*,infra/scripts/*,infra/systemd/*"
          target: "/home/ec2-user/app/infra/"
          strip_components: 1
          overwrite: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd /home/ec2-user/app
            
            # ÎîîÎ†âÌÜ†Î¶¨ Íµ¨Ï°∞ ÌôïÏù∏/ÏÉùÏÑ±
            mkdir -p docker nginx env scripts
            
            # Î∞∞Ìè¨ Ïã§Ìñâ
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
          script_stop: true

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "=========================================="
            echo "üìã Î∞∞Ìè¨ ÏÉÅÌÉú ÌôïÏù∏"
            echo "=========================================="
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo ""
            curl -sf http://localhost/health && echo "‚úÖ Health check passed" || echo "‚ö†Ô∏è Health check failed"