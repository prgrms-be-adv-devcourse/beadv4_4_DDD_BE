spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:modeunsa-infra-mysql}:${DB_PORT:3306}/${DB_NAME:modeunsa}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      maximum-pool-size: 40        # 최대 커넥션 (우선 올려서 acquire 대기 줄이기)
      minimum-idle: 10             # 유휴 커넥션 유지
      connection-timeout: 3000     # 커넥션 빌리기 최대 대기(ms) - 지금 3~4s 스파이크라 3s로 제한 추천
      validation-timeout: 1000
      idle-timeout: 600000         # 10분
      max-lifetime: 1800000        # 30분 (MySQL idle timeout과 충돌 방지용으로 무난)
      leak-detection-threshold: 20000 # 20초 이상 반납 안하면 로그(원인 추적용, 운영에서는 상황 보고 끄기)
  h2:
    console:
      enabled: false
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
  data:
    redis:
      host: ${REDIS_HOST:modeunsa-infra-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:dummy}
            client-secret: ${KAKAO_CLIENT_SECRET:dummy}
            redirect-uri: ${KAKAO_REDIRECT_URI:https://modeunsa.store/login/oauth2/code/kakao}
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            client-name: KAKAO
          naver:
            client-id: ${NAVER_CLIENT_ID:dummy}
            client-secret: ${NAVER_CLIENT_SECRET:dummy}
            redirect-uri: ${NAVER_REDIRECT_URI:https://modeunsa.store/login/oauth2/code/naver}
            authorization-grant-type: authorization_code
            client-name: NAVER
            scope:
              - name
              - email
              - mobile
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never

  elasticsearch:
    uris:
      - http://${ES_HOST:modeunsa-infra-elasticsearch}:${ES_PORT:9200}

management:
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

custom:
  swagger:
    serverUrl: https://modeunsa.store
    description: "Production Server"
  security:
    permit-all: false
    permit-urls:
      # ========== Swagger (prod에서는 제한 가능) ==========
      - /swagger-ui/**
      - /v3/api-docs/**
      - /
      - /favicon.ico

      # ========== 인증 API ==========
      - /api/v1/auths/oauth/*/url
      - /api/v1/auths/login/**
      - /api/v1/auths/dev/**
      - /api/v1/auths/reissue
      - /login/oauth2/code/**

      # ========== 헬스체크 ==========
      - /actuator/health
      - /actuator/prometheus

      # ========== 콘텐츠 ==========
      - /api/v1/contents/**
    oauth2:
      allowed-redirect-domains:
        - modeunsa.store
  cors:
    enabled: true
    allowed-origins:
      - https://modeunsa.store
      - http://modeunsa.store

jwt:
  secret: ${JWT_SECRET:}
  access-token-expiration: 1800000   # 30분
  refresh-token-expiration: 604800000 # 7일

springdoc:
  swagger-ui:
    persistAuthorization: true

app:
  cookie:
    secure: true
    http-only: true
    same-site: Strict
