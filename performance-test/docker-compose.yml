version: '3.8'

# k6 → InfluxDB → Grafana. 대시보드: http://localhost:3010 (테스트 실행 후 Grafana에서 InfluxDB / k6 대시보드 사용)
networks:
  k6:

volumes:
  grafana-data:

services:
  influxdb:
    image: influxdb:1.8
    container_name: k6-influxdb
    networks:
      - k6
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:9.3.8
    container_name: k6-grafana
    networks:
      - k6
    ports:
      - "3010:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
      - GF_INSTALL_PLUGINS=blackmirror1-singlestat-math-panel
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana

  k6:
    image: grafana/k6
    container_name: k6
    networks:
      - k6
    volumes:
      - ./scripts:/scripts
    environment:
      - TARGET_URL=${TARGET_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    tty: true
