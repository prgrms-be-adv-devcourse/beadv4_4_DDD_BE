# file: 경로는 애플리케이션 실행 시 작업 디렉터리(working directory) 기준입니다.
# 루트에서 실행 시(예: ./gradlew :payment-service:bootRun) → 프로젝트 루트의 .env 로드
spring:
  config:
    import: optional:file:.env.dev[.properties]
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:modeunsa}
    username: ${DB_USERNAME:root}
    password: ${MYSQL_ROOT_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}

management:
  health:
    elasticsearch:
      enabled: false

#  kafka:
#    listener:
#      auto-startup: false

custom:
  swagger:
    serverUrl: ${SWAGGER_SERVER_URL:http://localhost:8080}
    description: "Local Server"
  security:
    permit-all: false
    permit-urls:
      # ========== 개발 도구 ==========
      - /h2-console/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /
      - /favicon.ico
      - /error

      # ========== 헬스체크 ==========
      - /actuator/health
      - /actuator/prometheus

      # ========== 토스 웹훅 ===========
      - /api/v2/payments/webhooks/toss
    oauth2:
      allowed-redirect-domains:
        - localhost
        - 127.0.0.1
  cors:
    enabled: true
    allowed-origins:
      - http://localhost:3000
      - http://127.0.0.1:3000
      - http://localhost:8083
      - http://127.0.0.1:8083

springdoc:
  swagger-ui:
    persistAuthorization: true

app:
  cookie:
    secure: false
    http-only: true
    same-site: Lax