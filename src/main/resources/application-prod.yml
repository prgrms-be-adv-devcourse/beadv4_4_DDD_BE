spring:
  config:
    activate:
      on-profile: prod
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: never

## Custom Security 설정은 다른 이름으로 구분해서 사용 필요
security:
  permit-all: false
  permit-urls: /api/v1/auths/oauth/**
