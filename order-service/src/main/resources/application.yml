server:
  port: 8082

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  devtools:
    restart:
      enabled: false
  application:
    name: modeunsa
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      username: default
  jpa:
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      jakarta.persistence.lock.timeout: 5000 # jpa lock timeout 5 seconds
      hibernate:
        default_batch_fetch_size: 100

  security:
    oauth2:
      client:
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    serialization:
      fail-on-empty-beans: false

  elasticsearch:
    connect-timeout: 3s
    socket-timeout: 10s

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: payment-service

settlement:
  scheduler:
    daily-03: "0 0 3 * * *"
    monthly-25-04: "0 0 4 25 * *"
  policy:
    fee-rate: 0.1
  member:
    system-member-id: 1

jwt:
  secret: ${JWT_SECRET:local-test-jwt-secret-key-which-is-long-enough-32bytes}
  access-token-expiration: 1800000   # 30분
  refresh-token-expiration: 604800000 # 7일

payment:
  accounts:
    system-member-id: 1
    holder-member-id: 2
  toss:
    base-url: ${TOSS_API_BASE_URL:https://api.tosspayments.com}
    confirm-path: ${TOSS_API_CONFIRM_PATH:/v1/payments/confirm}
    secret-key: ${TOSS_PAYMENTS_SECRET_KEY:}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static-region: ap-northeast-2
    s3:
      bucket: team01-storage
    stack:
      auto: false

custom:
  global:
    internalBackUrl: http://localhost:${server.port:8083}
    productInternalBackUrl: http://localhost:8081

encryption:
  enabled: false
  master-key: ${ENCRYPTION_MASTER_KEY}

app:
  simulation:
    enabled: true
  event-publisher:
    type: ${EVENT_PUBLISHER_TYPE:spring}
  event-consumer:
    type: ${EVENT_CONSUMER_TYPE:kafka}
  data-init:
    enabled: ${DATA_INIT:true}

internal:
  api-key: ${INTERNAL_API_KEY}


outbox:
  enabled: true
  timeoutMs: 10000            # 발행 타임아웃 (10초)
  poller:
    enabled: true             # 폴러 활성화
    interval-ms: 5000         # 폴링 주기 (5초)
    batch-size: 100           # 배치 크기
    max-retry: 5              # 최대 재시도 횟수
    retention-days: 7         # 보관 기간 (7일)
  cleanup:
    batch-size: 500           # 정리 배치 크기
    cron: "0 0 3 * * *"    # 정리 스케줄 (매일 새벽 3시)