plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'checkstyle'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
description = 'back'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-h2console'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-webmvc'
    implementation("org.springframework.boot:spring-boot-starter-validation")
    testImplementation("org.springframework.batch:spring-batch-test")
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation("org.springframework.boot:spring-boot-starter-webmvc-test")
    testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

checkstyle {
    toolVersion = '13.0.0'
    maxWarnings = 0 //경고가 0개 이상이라면 빌드시에 에러를 냅니다
    configFile = file("config/checkstyle/google_checks.xml") //rule을 적용합니다
    ignoreFailures = false            // 위반 시 실패(강제)
//    configProperties = ["suppressionFile": "intellij-java-google-style.xml"] // 예외를 적용합니다
}

tasks.withType(Checkstyle).configureEach {
    reports {
        xml.required = false
        html.required = true
    }
}

// 일반적으로 check에 checkstyle이 포함되도록
tasks.named('check') {
    dependsOn 'checkstyleMain', 'checkstyleTest'
}

checkstyleMain.source = fileTree('src/main/java') //java아래 폴더에만 적용을 합니다, Build나 QClass에 영향을 받지 않게 합니다