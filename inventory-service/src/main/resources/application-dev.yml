# file: 경로는 애플리케이션 실행 시 작업 디렉터리(working directory) 기준입니다.
# 루트에서 실행 시(예: ./gradlew :payment-service:bootRun) → 프로젝트 루트의 .env 로드
spring:
  config:
    import: optional:file:.env.dev[.properties]
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:modeunsa}
    username: ${DB_USERNAME:root}
    password: ${MYSQL_ROOT_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

custom:
  swagger:
    serverUrl: ${SWAGGER_SERVER_URL:http://localhost:8083}
    description: "Local Server"
  security:
    permit-all: false
    permit-urls:
      # ========== 개발 도구 ==========
      - /h2-console/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /
      - /favicon.ico
      - /error

      # ========== 인증 API ==========
      - /api/v1/auths/me
      - /api/v1/auths/oauth/*/url
      - /api/v1/auths/login/**
      - /api/v1/auths/reissue
      - /api/v1/auths/dev/**
      - /login/oauth2/code/**
      - /api/v1/test/roles/**

      # ========== 헬스체크 ==========
      - /actuator/health
      - /actuator/prometheus

      # ========== 콘텐츠 ==========
      - /api/v1/contents/**

      # ========== 상품 ===========
      - /api/v1/products/search
      - /api/v2/products/search

  cors:
    enabled: true
    allowed-origins:
      - http://localhost:3000
      - http://127.0.0.1:3000
      - http://localhost:8083
      - http://127.0.0.1:8083

springdoc:
  swagger-ui:
    persistAuthorization: true

services:
  member:
    host: localhost
  auth:
    host: localhost
  product:
    host: localhost
  order:
    host: localhost
  inventory:
    host: localhost
  payment:
    host: localhost
  settlement:
    host: localhost
  file:
    host: localhost
  content:
    host: localhost