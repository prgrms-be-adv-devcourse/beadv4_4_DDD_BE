server:
  port: 8090

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  devtools:
    restart:
      enabled: false
  application:
    name: api
  autoconfigure:
    exclude:
      - org.springframework.boot.elasticsearch.autoconfigure.ElasticsearchClientAutoConfiguration
      - org.springframework.boot.data.elasticsearch.autoconfigure.DataElasticsearchAutoConfiguration
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      username: default
  jpa:
    open-in-view: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      jakarta.persistence.lock.timeout: 5000 # jpa lock timeout 5 seconds
      hibernate:
        default_batch_fetch_size: 100
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://127.0.0.1:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      server:
        webflux:
          routes:
            - id: member
              uri: http://${services.member.host}:8086
              predicates:
                - Path=/api/v1/members/**,/api/v2/members/**,/api/v1/auths/**,/api/v2/auths/**

#            - id: auth
#              uri: http://${services.auth.host}:8087
#              predicates:
#                - Path=/api/v1/auths/**,/api/v2/auths/**

            - id: product
              uri: http://${services.product.host}:8081
              predicates:
                - Path=/api/v1/products/**,/api/v2/products/**

            - id: order-service
              uri: http://${services.order.host}:8082
              predicates:
                - Path=/api/v1/orders/**,/api/v2/orders/**

            - id: inventory-service
              uri: http://${services.inventory.host}:8090
              predicates:
               - Path=/api/v1/inventories/**,/api/v2/inventories/**

            - id: payment-service
              uri: http://${services.payment.host}:8083
              predicates:
                - Path=/api/v1/payments/**,/api/v2/payments/**

            - id: settlement-service
              uri: http://${services.settlement.host}:8084
              predicates:
                - Path=/api/v1/settlements/**,/api/v2/settlements/**

            - id: file
              uri: http://${services.file.host}:8088
              predicates:
                - Path=/api/v1/files/**,/api/v2/files/**

            - id: content-service
              uri: http://${services.content.host}:8089
              predicates:
                - Path=/api/v1/contents/**,/api/v2/contents/**
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jackson:
    serialization:
      fail-on-empty-beans: false

  elasticsearch:
    connect-timeout: 3s
    socket-timeout: 10s

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    consumer:
      group-id: payment-service

settlement:
  scheduler:
    daily-03: "0 0 3 * * *"
    monthly-25-04: "0 0 4 25 * *"
  policy:
    fee-rate: 0.1
  member:
    system-member-id: 1

jwt:
  secret: ${JWT_SECRET:local-test-jwt-secret-key-which-is-long-enough-32bytes}
  access-token-expiration: 1800000   # 30분
  refresh-token-expiration: 604800000 # 7일

payment:
  accounts:
    system-member-id: 1
    holder-member-id: 2
  toss:
    base-url: ${TOSS_API_BASE_URL:https://api.tosspayments.com}
    confirm-path: ${TOSS_API_CONFIRM_PATH:/v1/payments/confirm}
    secret-key: ${TOSS_PAYMENTS_SECRET_KEY:}

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    region:
      static-region: ap-northeast-2
    s3:
      bucket: team01-storage
    stack:
      auto: false

custom:
  global:
    internalBackUrl: http://localhost:${server.port:8083}
    productInternalBackUrl: http://localhost:8081

encryption:
  enabled: false
  master-key: ${ENCRYPTION_MASTER_KEY}

app:
  simulation:
    enabled: true
  event-publisher:
    type: ${EVENT_PUBLISHER_TYPE:spring}
  event-consumer:
    type: ${EVENT_CONSUMER_TYPE:kafka}
  data-init:
    enabled: ${DATA_INIT:true}

internal:
  api-key: ${INTERNAL_API_KEY}


outbox:
  enabled: true
  timeoutMs: 10000            # 발행 타임아웃 (10초)
  poller:
    enabled: true             # 폴러 활성화
    interval-ms: 5000         # 폴링 주기 (5초)
    batch-size: 100           # 배치 크기
    max-retry: 5              # 최대 재시도 횟수
    retention-days: 7         # 보관 기간 (7일)
  cleanup:
    batch-size: 500           # 정리 배치 크기
    cron: "0 0 3 * * *"    # 정리 스케줄 (매일 새벽 3시)