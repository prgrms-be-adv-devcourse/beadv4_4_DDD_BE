spring:
  config:
    import: optional:file:.env.prod[.properties]
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:your_db_name}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update # 추후 validate로 변경 검토
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  elasticsearch:
    uris:
      - http://${ES_HOST:elasticsearch}:${ES_PORT:9200}

custom:
  swagger:
    serverUrl: https://modeunsa.store
    description: "Production Server"
  security:
    permit-all: false
    permit-urls:
      # Swagger (운영에서 제거 고려)
      - /swagger-ui/**
      - /v3/api-docs/**
      - /
      - /favicon.ico
      - /error

      # 내부 통신용 API
      - /api/v1/orders/internal/**
      - /api/v1/products/validate-order
      - /api/v1/products/stock

      # 헬스체크
      - /actuator/health
      - /actuator/prometheus

      # 상품
      - /api/v1/products/search
      - /api/v2/products/search # todo: 삭제 예정

management:
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: never
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
