{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "elasticsearch.fullname" . }}
  labels:
    {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 9200
      targetPort: 9200
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "elasticsearch.fullname" . }}
{{- end }}
