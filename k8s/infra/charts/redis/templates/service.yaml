{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "redis.fullname" . }}
  labels:
    {{- include "redis.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ include "redis.fullname" . }}
{{- end }}
