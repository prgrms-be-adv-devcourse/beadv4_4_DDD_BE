{{- if .Values.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "traefik.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "traefik.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "traefik.fullname" . }}
  labels:
      {{- include "traefik.labels" . | nindent 4 }}
rules:
  # Core API resources
  - apiGroups: [ "" ]
    resources: [ "services", "endpoints", "secrets", "configmaps" ]
    verbs: [ "get", "list", "watch" ]
  # Discovery API (required for endpoint discovery)
  - apiGroups: [ "discovery.k8s.io" ]
    resources: [ "endpointslices" ]
    verbs: [ "get", "list", "watch" ]
  # Traefik CRDs
  - apiGroups: [ "traefik.io" ]
    resources:
      - ingressroutes
      - ingressroutetcps
      - ingressrouteudps
      - middlewares
      - middlewaretcps
      - tlsoptions
      - tlsstores
      - traefikservices
      - serverstransports
      - serverstransporttcps
    verbs: [ "get", "list", "watch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "traefik.fullname" . }}
  labels:
      {{- include "traefik.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "traefik.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "traefik.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
