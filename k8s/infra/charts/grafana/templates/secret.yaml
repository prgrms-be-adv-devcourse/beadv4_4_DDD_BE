{{- if .Values.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana.fullname" . }}-secret
  labels:
    {{- include "grafana.labels" . | nindent 4 }}
type: Opaque
data:
  GF_SECURITY_ADMIN_USER: {{ .Values.auth.adminUser | b64enc | quote }}
  GF_SECURITY_ADMIN_PASSWORD: {{ .Values.auth.adminPassword | b64enc | quote }}
{{- end }}
