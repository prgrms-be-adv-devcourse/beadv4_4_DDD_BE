{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  rules:
    - http:
        paths:
            {{- if .Values.grafana.enabled }}
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-grafana
                port:
                  number: 3000
            {{- end }}
            {{- if .Values.prometheus.enabled }}
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-prometheus
                port:
                  number: 9090
            {{- end }}
  {{- end }}