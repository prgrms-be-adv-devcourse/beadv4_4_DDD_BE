{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "inventoryApi.fullname" . }}
  labels:
    {{- include "inventoryApi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
      protocol: TCP
      name: http
  selector:
    {{- include "inventoryApi.selectorLabels" . | nindent 4 }}
{{- end }}
